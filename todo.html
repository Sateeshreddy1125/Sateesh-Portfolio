<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .todo-grid,
        .todo-input-grid {
            display: grid;
            grid-template-columns: 200px 150px 100px;
            column-gap: 10px;
            row-gap: 10px;
            align-items: center;
        }

        .todo-input-grid {
            margin-bottom: 20px;
            align-items: stretch;
        }

        .name-input,
        .due-date-input {
            font-size: 15px;
            padding: 6px;
        }

        .add-todo-button,
        .clear-completed-button {
            background-color: green;
            color: white;
            border: none;
            font-size: 15px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            margin-top: 15px;
        }

        .delete-todo-button {
            background-color: darkred;
            color: white;
            border: none;
            font-size: 15px;
            cursor: pointer;
            padding-top: 6px;
            padding-bottom: 6px;
            border-radius: 4px;
        }

        .filter-buttons {
            margin-bottom: 20px;
        }

        .filter-button {
            background-color: #3498db;
            color: white;
            border: none;
            font-size: 15px;
            cursor: pointer;
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
        }

        .filter-button.active {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <p>Todo List</p>

    <div class="todo-input-grid">
        <input placeholder="Todo name" class="js-name-input name-input">
        <input type="date" class="js-due-date-input due-date-input">
        <button onclick="addTodo()" class="add-todo-button">Add</button>
    </div>

    <div class="filter-buttons">
        <button onclick="filterTodos('all')" class="filter-button all active">All</button>
        <button onclick="filterTodos('active')" class="filter-button active-filter">Active</button>
        <button onclick="filterTodos('completed')" class="filter-button completed">Completed</button>
    </div>

    <div class="js-todo-list todo-grid"></div>

    <button onclick="clearCompleted()" class="clear-completed-button">Clear Completed Tasks</button>

    <script>
        const todoList = [];

        function renderTodoList(filter = 'all') {
            let filteredTodos = todoList;

            if (filter === 'active') {
                filteredTodos = todoList.filter(todo => !todo.completed);
            } else if (filter === 'completed') {
                filteredTodos = todoList.filter(todo => todo.completed);
            }

            filteredTodos.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));

            let todoListHTML = '';

            for (let i = 0; i < filteredTodos.length; i++) {
                const { name, dueDate, completed } = filteredTodos[i];
                const checked = completed ? 'checked' : '';
                const html = `
                    <div>
                        <input type="checkbox" onclick="toggleComplete(${i})" ${checked}>
                        <span style="${completed ? 'text-decoration: line-through;' : ''}">${name}</span>
                    </div>
                    <div>${dueDate}</div>
                    <button onclick="deleteTodo(${i})" class="delete-todo-button">Delete</button>
                `;
                todoListHTML += html;
            }

            document.querySelector('.js-todo-list').innerHTML = todoListHTML;
        }

        function addTodo() {
            const name = document.querySelector('.js-name-input').value;
            const dueDate = document.querySelector('.js-due-date-input').value;

            if (name && dueDate) {
                todoList.push({ name, dueDate, completed: false });
                document.querySelector('.js-name-input').value = '';
                document.querySelector('.js-due-date-input').value = '';
                renderTodoList();
            }
        }

        function deleteTodo(index) {
            todoList.splice(index, 1);
            renderTodoList();
        }

        function toggleComplete(index) {
            todoList[index].completed = !todoList[index].completed;
            renderTodoList();
        }

        function clearCompleted() {
            for (let i = todoList.length - 1; i >= 0; i--) {
                if (todoList[i].completed) {
                    todoList.splice(i, 1);
                }
            }
            renderTodoList();
        }

        function filterTodos(filter) {
            document.querySelectorAll('.filter-button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`.filter-button.${filter}`).classList.add('active');
            renderTodoList(filter);
        }

        renderTodoList();
    </script>
</body>
</html>
